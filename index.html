<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>GitHub Profile Card</title>

</head>

            aria-label="GitHub username"

        <button id="api_card">Create Card</button>

<script src="script.js"></script>

</html>
